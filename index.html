<body>
    <form>
       <div> Please fill out the form below!</div>

        <input id="teacher" type="text" placeholder="Teacher Name">

        <textarea cols="36" rows="4" id="urls" placeholder="URLs"></textarea>
        <button onclick="send()">Ուղարկել</button>

    </form>
